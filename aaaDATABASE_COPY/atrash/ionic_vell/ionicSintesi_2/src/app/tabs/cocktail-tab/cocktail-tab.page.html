<ion-header>
    <ion-toolbar>
        <ion-title>cocktail-tab</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <div id="container">
        <ion-list>
            <ion-item *ngFor="let drink of elements">

                <ion-card style="width: 100%;">
                    <ion-card-header>
                        <ion-card-subtitle>ID del recurs: {{ drink.id }}</ion-card-subtitle>
                        <ion-card-title><a href="recurs/{{ drink.id }}">Titol: {{ drink.titol }}</a></ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        ID de l'autor: {{ drink.autor }}<br>
                        Privadesa: {{ drink.privadesa }}
                    </ion-card-content>
                </ion-card>

            </ion-item>
        </ion-list>
    </div>





</ion-content>
