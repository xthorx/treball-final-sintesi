<ion-header>
    <ion-toolbar>
        <ion-title>cocktail-tab</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>



    <div id="container">
        <ion-list>
            <ion-item *ngFor="let drink of elements">

                <ion-card>
                    <ion-card-header>
                        <IonCardSubtitle>ID del recurs: {{ drink.id }}</IonCardSubtitle>
                        <ion-card-title>Titol: {{ drink.titol }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        ID de l'autor: {{ drink.autor }}<br>
                        Privadesa: {{ drink.privadesa }}
                    </ion-card-content>
                </ion-card>

            </ion-item>
        </ion-list>
    </div>





</ion-content>
