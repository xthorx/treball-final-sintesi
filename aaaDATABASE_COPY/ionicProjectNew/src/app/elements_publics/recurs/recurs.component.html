<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Visualitzar recurs numero: {{ element.id }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Autor: {{ element.autor }}</ion-card-subtitle>
            <ion-card-title>Titol: {{ element.titol }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            Privadesa: {{ element.privadesa }}
        </ion-card-content>
    </ion-card>




    <ion-item>
        <a href="recursos">Tornar enrere</a>
    </ion-item>


</ion-content>
